apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server
          ports:
            - containerPort: 8123  # HTTP interface
            - containerPort: 9000  # Native client interface
          volumeMounts:
            - name: config-volume
              mountPath: /etc/clickhouse-server/config.xml  # config.xml의 경로
              subPath: config.xml  # ConfigMap 내 config.xml만 마운트
      volumes:
        - name: config-volume
          configMap:
            name: clickhouse-config  # 위에서 생성한 ConfigMap 이름

---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
spec:
  type: NodePort  # NodePort 설정
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      nodePort: 30081  # NodePort 지정 (이 포트 번호는 자유롭게 설정 가능)
    - name: native
      port: 9000
      targetPort: 9000
      nodePort: 30090  # NodePort 지정
  selector:
    app: clickhouse
